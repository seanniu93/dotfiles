- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.env_vars: env_vars
    ~/.gitconfig: gitconfig
    ~/.ssh/config.default: ssh/config.default
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
