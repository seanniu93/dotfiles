- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases: bash_aliases
    ~/.bash_logout: bash_logout
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.profile: profile
    ~/.ssh/config.default: ssh/config.default
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
